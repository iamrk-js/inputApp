<table class="table table-bordered">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </thead>
    <tbody>
        <tr *ngFor="let std of getInfoForTable">
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
        </tr>
    </tbody>
  </table>
